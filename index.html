<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript Functions</h2>
        <p>Do a calculation and then display a result.</p>
        <p id="demo"></p>
<script>
    function add(a,b){
        return a+b;
    }
    function average(a,b){
        return add (a,b)/2;}
        let result=average(10,20);
        document.getElementById('demo').innerHTML = result;
        </script>
        </body>
        </html>
